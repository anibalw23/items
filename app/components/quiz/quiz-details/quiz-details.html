
<div class="panel-group">
  <div class="panel panel-default">
    <div class="panel-heading"> {{quiz.titulo}}  </div>

    <div class="panel-body">
        Descripcion: {{quiz.descripcion}}
        Tipo Quiz: {{quiz.tipo_quiz}}
        Creado Por: {{quiz.creadoPor}}
        Duracion: {{quiz.duracion}} (minutos)
        Fecha Creacion : {{quiz.fechaCreacion}}
      <quiz-items items="quiz.items"></quiz-items>
    </div>
  </div>
</div>
