<form ng-submit="create()">
    <div class="row" style="margin-top:30px;">
        <div class="col-md-6">
            <div class="form-group">
                <label for="Codigo">Titulo:</label>
                <input type="text" name="titulo" class="form-control" id="titulo" ng-model="quiz.titulo">
            </div>
            <div class="form-group">
                <label for="Descripcion">Descripcion:</label>
                <input type="text" name="descripcion" class="form-control" id="descripcion" ng-model="quiz.descripcion">
            </div>
            <div class="form-group">
                <label for="duracion">Duracion(Minutos)</label>
                <input type="number" name="duracion" class="form-control" id="descripcion" ng-model="quiz.duracion">
            </div>
            <div class="form-group">
                <label for="tipo_quiz">Tipo de Quiz</label>
                <select name="tipo_quiz"  ng-model="quiz.tipo_quiz" class="form-control" >
                            <option ng-repeat="tipo_quiz in tipos_quiz" value="{{tipo_quiz.tipo}}">{{tipo_quiz.tipo}}</option>
                </select>
            </div>


            <div ng-switch="quiz.tipo_quiz">
                <div ng-switch-when="Manual">
                    <quiz-import-items output-data="quiz.items"></quiz-import-items>
                </div>
                 <div ng-switch-when="Aleatoria">

                </div>
                <div ng-switch-when="TRI">

                </div>


            </div>


            <button class="btn btn-success" type="submit"> Guardar</button>
        </div>
    </div>
</form>
