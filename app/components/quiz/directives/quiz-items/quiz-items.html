<link rel="stylesheet" href="app/components/quiz/directives/quiz-items/quiz-items.css">
<div>

       <div ng-repeat="item in items">
          <h5> <strong>{{ item.titulo }}</strong> </h5>
           <div ng-switch="item.tipo_pregunta">
               <div ng-switch-when="seleccion_multiple">
                    <item-seleccion-multiple text="item.titulo" choices="item.choices" choice-type="item.tipo_pregunta" answers="answers">
                    </item-seleccion-multiple>
              </div>
           </div>
        </div>

</div>
